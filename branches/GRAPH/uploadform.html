<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>uploadform</title>
</head>
<body>
<form enctype="multipart/form-data" method="post" action="http://www.captchakiller.com/api.php" name="upload_captcha">
  <div style="text-align: right;"></div>
  <table style="text-align: left; width: 50%;" border="1" cellpadding="2" cellspacing="0">
    <tbody>
      <tr>
        <td style="width: 30%; text-align: right;">API Key</td>
        <td><input name="api_key"></td>
      </tr>
      <tr>
        <td style="text-align: right;">File:</td>
        <td><input name="file" type="file"></td>
      </tr>
      <tr align="center">
        <td colspan="2"><input name="submit" type="submit"></td>
      </tr>
    </tbody>
  </table>
  <input name="method" value="upload_captcha" type="hidden">
  <input name="captcha_url" value="http://adslkota.ttnet.net.tr/adslkota/jcaptcha" type="hidden"><br>
</form>
</body>
</html>
